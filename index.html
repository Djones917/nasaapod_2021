<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
    <!-- ZTM Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
</head>
<body>
    <!-- Loader -->
    <div class="loader hidden">
        <img src="rocket.svg" alt="Rocket Loading Animation">
    </div>
    <!-- Container -->
    <div class="container">
        <!-- Navigation -->
        <div class="navigation-container">
            <span class="background"></span>
            <!-- Results Nav -->
            <span class="navigation-items" id="resultsNav">
                <h3 class="clickable">Favorites</h3>
                <h3>&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;&nbsp;</h3>
                <h3 class="clickable">Load More</h3>
            </span>
            <!-- Favorites Nav -->
            <span class="navigation-items hidden" id="favoritesNav">
                <h3 class="clickable">Load More NASA Images</h3>
            </span>
        </div>
    </div>
    <!-- Safe Confirmation -->
    <div class="save-confirmed">
        <h1>ADDED!</h1>
    </div>
    <!-- Images Container -->
    <div class="images-containier">

        <div class="card">
            <a href="" title="View Full Image" target="_blank">
                <img src="" alt="NASA Picture Of The Day" class="card-img-top">
            </a>
            <div class="card-body">
                <h5 class="card-title">Title Of Image</h5>
                <p class="clickable">Add to Favorites</p>
                <p class="card-text">Lorem ipsum, dolor sit amet consectetur adipisicing</p>
            </div>
        </div>

    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
